      <div class="content-wrap">

          <a class="header-logo"><span>Soumya</span>sish</a>

        <div class="left-grid">
          <h3 class="section-sub">Connect with me</h3><br>

        <form id="contact-form" class="join-form">
          <input type="text" id="name" name="name" class="input-1 i1" placeholder="Your Name" required>
          <input type="email" id="email" name="email" class="input-1 i2" placeholder="Your Email" required>
          <input type="text" id="message" name="message" class="input-1 i4" placeholder="Your Message" required>
          
          <button type="submit" class="submit-btn">Submit</button>
        
          <!-- Response Message (Initially hidden) -->
        <div id="response-msg" style="display:none;">
        <p>Thank you for contacting Me!... I shall get back to you soon...</p><br><br>
        </div>
        </form>
        </div>
        

        <div class="right-grid">
          <img src="images/contacts.png" class="about-img">
        </div>
